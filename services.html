<body>

  <div class="about-container" id="about-text">

<div style="text-align: center; margin: 30px 0;">

    <div class="footer-note">

  </div>

  <!-- Text-to-Speech Controls -->
  <div class="speech-controls">
    <label for="voiceSelect">
      üó£Ô∏è Choose Voice / Accent:
    </label><br>
    <select id="voiceSelect">
      <option value="">Loading voices...</option>
    </select>
    <br><br>
    <button onclick="speakText()">üîä Speak</button>
    <button onclick="pauseSpeech()">‚è∏ Pause</button>
    <button onclick="resumeSpeech()">‚ñ∂Ô∏è Resume</button>
    <button onclick="stopSpeech()">üü• Stop</button>
  </div>

  <script>
    let utterance;
    let voices = [];

    function populateVoiceList() {
      voices = speechSynthesis.getVoices();
      const voiceSelect = document.getElementById("voiceSelect");
      voiceSelect.innerHTML = "";

      voices.forEach((voice, i) => {
        const option = document.createElement("option");
        option.value = i;
        option.textContent = `${voice.name} (${voice.lang})`;
        voiceSelect.appendChild(option);
      });
    }

    speechSynthesis.onvoiceschanged = populateVoiceList;

    function speakText() {
      const text = document.getElementById("about-text").innerText;
      if (speechSynthesis.speaking) {
        speechSynthesis.cancel();
      }
      utterance = new SpeechSynthesisUtterance(text);

      const selectedVoiceIndex = document.getElementById("voiceSelect").value;
      if (voices[selectedVoiceIndex]) {
        utterance.voice = voices[selectedVoiceIndex];
      }

      speechSynthesis.speak(utterance);
    }

    function pauseSpeech() {
      if (speechSynthesis.speaking && !speechSynthesis.paused) {
        speechSynthesis.pause();
      }
    }

    function resumeSpeech() {
      if (speechSynthesis.paused) {
        speechSynthesis.resume();
      }
    }

    function stopSpeech() {
      if (speechSynthesis.speaking) {
        speechSynthesis.cancel();
      }
    }

    window.onload = populateVoiceList;
  </script>

</body>
</html>
