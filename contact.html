<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #d1f7d6; /* Mint green background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      background: #fff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 900px;
      width: 100%;
    }

    .left {
      background-color: #b4eeb4; /* Light green */
      padding: 40px;
      width: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .left h2 {
      margin-bottom: 20px;
      color: #2e7d32;
    }

    .left img {
      width: 100%;
      max-width: 300px;
      margin-bottom: 20px;
    }

    .socials {
      margin-top: 20px;
    }
.socials {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 20px;
}

.socials a {
  font-size: 28px;
  transition: transform 0.2s, color 0.3s;
}

.socials a:hover {
  transform: scale(1.2);
}
.socials a.facebook {
  color: #3b5998; /* Facebook Blue */
}
.socials a.instagram {
  color: #e1306c; /* Instagram Pink */
}
.socials a.twitter {
  color: #1da1f2;
}

    .right {
      width: 50%;
      background-color: #e5fbee;
      padding: 40px;
    }

    .right h3 {
      margin-bottom: 20px;
      color: #1b5e20;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #a5d6a7;
      border-radius: 8px;
      background: #fff;
    }

    .form-group textarea {
      height: 100px;
      resize: none;
    }

    button {
      background-color: #66bb6a;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #43a047;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .left,
      .right {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <h2>Let's Get In Touch</h2>
       <img src="pic1us.gif" alt="Animated Contact Illustration" class="animated-image" />
        <div class="socials">
           <div class="socials">
        <a href="#" class="facebook"><i class="fab fa-facebook-square"></i></a>
        <a href="#" class="instagram"><i class="fab fa-instagram"></i></a>
        <a href="#" class="twitter"><i class="fab fa-twitter-square"></i></a>
        <a href="#" class="google"><i class="fab fa-google"></i></a>
      </div>
      </div>
    </div>
    <div class="right">
      <h3>Contact Us</h3>
      <form>
        <div class="form-group">
          <input type="text" placeholder="Name" required />
        </div>
        <div class="form-group">
          <input type="email" placeholder="Email" required />
        </div>
        <div class="form-group">
          <input type="tel" placeholder="Phone" />
        </div>
        <div class="form-group">
          <textarea placeholder="Message"></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
      
    </div>
  </div>
</body>
</html>
